<div class="timeline-tweet-box">
  <div class="home-tweet-box tweet-box component tweet-user">
    <img alt="Mehrdad Allahkarami" class="top-timeline-tweet-box-user-image avatar size32"
         src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png">
    <form action="//upload.twitter.com/i/tweet/create_with_media.iframe"
          class="t1-form tweet-form condensed ng-untouched ng-pristine ng-valid"
          data-condensed-text="What’s happening?" data-poll-composer-rows="3" enctype="multipart/form-data"
          method="post" novalidate="" target="tweet-post-iframe">

      <div class="reply-users"></div>

      <div class="tweet-content">
        <img alt="Mehrdad Allahkarami" class="inline-reply-user-image avatar size32"
             src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png">
        <div class="TweetBox-photoIntent" [ngStyle]="{'display': this.openTextArea ? 'none' :''}">
          <div class="photo-selector"
               [ngStyle]="{'display': textAreaOpen === 'in'? 'none': ''}">
            <button aria-hidden="true" class="btn icon-btn js-tooltip" data-original-title="Add photos or video"
                    tabindex="-1" type="button">
              <span class="tweet-camera Icon Icon--media"></span>
              <span class="text add-photo-label u-hiddenVisually">Add photos or video</span>
            </button>
            <div class="image-selector">
              <input class="file-data" name="media_data_empty" type="hidden">
              <div class="multi-photo-data-container hidden">
              </div>
              <label class="t1-label">

                <span class="visuallyhidden">Add photos or video</span>
                <input accept="image/gif,image/jpeg,image/jpg,image/png,video/mp4,video/x-m4v"
                       data-delay="150" data-original-title="Add photos or video"
                       multiple="" name="media[]" type="file" class="file-input js-tooltip">
              </label>
            </div>
          </div>
        </div>

        <div class="ComposerDragHelp">
          <span class="ComposerDragHelp-text"></span>
        </div>
        <span class="visuallyhidden" id="tweet-box-home-timeline-label">Tweet text</span>
        <text-area (focusout)="toggleHelpMenu()" [ngClass]="{'tweet-box-shadow': true, 'hidden': !this.openTextArea}"></text-area>
        <div class="RichEditor RichEditor--emojiPicker" (click)="toggleHelpMenu()"
             [ngClass]="{'tweet-box-shadow': true, 'hidden': this.openTextArea}">

          <div class="RichEditor-mozillaCursorWorkaround">&nbsp;</div>
          <div class="RichEditor-container u-borderRadiusInherit">


            <div class="dropdown-menu typeahead" id="typeahead-dropdown-4" role="listbox">
              <div aria-hidden="true" class="dropdown-caret">
                <div class="caret-outer"></div>
                <div class="caret-inner"></div>
              </div>
              <div class="dropdown-inner js-typeahead-results" role="presentation">
                <ul class="typeahead-items typeahead-accounts social-context js-typeahead-accounts block0"
                    role="presentation" style="display: none;">

                  <li class="typeahead-item typeahead-account-item js-selectable" data-remote="true"
                      data-score="" data-user-id="" data-user-screenname="" role="presentation">

                    <a class="js-nav" data-ds="account" data-query-source="typeahead_click" data-search-query=""
                       role="option">
                      <div
                        [ngClass]="{'typeahead-in-conversation': true, 'js-selectable': true, 'tweet-box-shadow': true, 'hidden': !this.openTextArea}">
                        <span class="Icon Icon--follower Icon--small"></span>
                        <span class="typeahead-in-conversation-text">In this conversation</span>
                      </div>
                      <img alt="" class="avatar size32">
                      <span class="typeahead-user-item-info account-group">
        <span class="fullname"></span><span class="UserBadges"><span
                        [ngClass]="{'Icon': true,  'Icon--verified': true, 'js-verified':true, 'hidden': !this.openTextArea}"><span
                        class="u-hiddenVisually">Verified account</span></span><span
                        [ngClass]="{'Icon--protected': true, 'js-protected': true, 'Icon': true, 'hidden': !this.openTextArea}"><span
                        class="u-hiddenVisually">Protected Tweets</span></span></span><span
                        class="UserNameBreak">&nbsp;</span><span class="username u-dir"
                                                                 dir="ltr">@<b></b></span>
      </span>
                      <span class="typeahead-social-context"></span>
                    </a>
                  </li>
                  <li class="js-selectable typeahead-accounts-shortcut js-shortcut" role="presentation"><a
                    class="js-nav" data-ds="account_search" data-query-source="typeahead_click"
                    data-search-query="" data-shortcut="true" href="" role="option"></a></li>
                </ul>
                <ul class="typeahead-items typeahead-topics block1" role="presentation" style="display: none;">

                  <li class="typeahead-item typeahead-topic-item" role="presentation">
                    <a class="js-nav" data-ds="topics" data-query-source="typeahead_click" data-search-query=""
                       href="" role="option" tabindex="-1"></a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="RichEditor-scrollContainer u-borderRadiusInherit">
              <div aria-autocomplete="list" aria-expanded="false"
                   aria-labelledby="tweet-box-home-timeline-label" aria-multiline="true"
                   aria-owns="typeahead-dropdown-4" class="tweet-box rich-editor" contenteditable="true"
                   data-placeholder-default="What’s happening?"
                   data-placeholder-poll-composer-on="Ask a question..."
                   data-placeholder-reply="Tweet your reply" dir="ltr" id="tweet-box-home-timeline" name="tweet"
                   role="textbox" spellcheck="true">
                <div>What’s happening?</div>
              </div>

              <div aria-hidden="true" class="RichEditor-pictographs"></div>
            </div>

            <div class="RichEditor-leftItems RichEditor-bottomItems">
              <div class="inline-geo-picker geo-picker dropdown">
                <button class="js-geo-search-trigger geo-picker-btn" data-delay="150" type="button">
                  <span class="Icon Icon--geo Icon--small"></span>
                  <span class="geo-status"></span>
                </button>
                <span class="dropdown-container dropdown-menu"></span>
              </div>

            </div>
            <div class="RichEditor-rightItems RichEditor-bottomItems">
              <div class="js-character-counter">
                <div class="js-countdown-counter tweet-counter CountdownCounter"></div>
                <svg class="RadialCounter js-radial-counter" height="20" width="20">
                  <style>
                    /* Global svg style overrides the overflow. Added svg for specificity */
                    svg.RadialCounter {
                      margin-bottom: -4px;
                      overflow: visible;
                      transform: rotate(-90deg);
                    }

                    .RadialCounter--safe {
                      stroke: #1da1f2;
                    }

                    .RadialCounter--warn {
                      stroke: #ffad1f;
                    }

                    .RadialCounter--danger {
                      stroke: #e0245e;
                    }

                    .RadialCounter-progressUnderlay {
                      stroke: #ccd6dd;
                    }

                    @keyframes RadialCounterPulse {
                      0% {
                        stroke-width: 2
                      }
                      50% {
                        stroke-width: 4;
                      }
                      100% {
                        stroke-width: 2;
                      }
                    }

                    .RadialCounter--danger.RadialCounter--pulse,
                    .RadialCounter--warn.RadialCounter--pulse {
                      animation: RadialCounterPulse 0.3s ease-in-out;
                      animation-iteration-count: 1;
                    }
                  </style>
                  <circle class="RadialCounter-progressUnderlay" cx="50%" cy="50%" fill="none" r="8"
                          stroke-width="1"></circle>
                  <circle class="js-progress-circle RadialCounter--safe" cx="50%" cy="50%" fill="none" r="8"
                          stroke-width="2" style="stroke-dashoffset: 47.2496; stroke-dasharray: 50.2655;">
                  </circle>
                </svg>
              </div>
            </div>
          </div>
          <div class="RichEditor-mozillaCursorWorkaround">&nbsp;</div>
        </div>
      </div>
      <div [ngClass]="{'TweetBoxToolBox': this.openTextArea}" [ngStyle]="{'display': !this.openTextArea ? 'none' :''}">
        <div class="TweetBoxExtras tweet-box-extras">
      <span class="TweetBoxExtras-item TweetBox-mediaPicker">
<div class="photo-selector">
  <button aria-hidden="true" class="btn icon-btn js-tooltip active" type="button" tabindex="-1"
          data-original-title="Add photos or video">
      <span class="tweet-camera Icon Icon--media"></span>
    <span class="text add-photo-label u-hiddenVisually">Add photos or video</span>
  </button>
  <div class="image-selector">
    <input type="hidden" name="media_data_empty" class="file-data">
    <div class="multi-photo-data-container hidden">
    </div>
    <label class="t1-label">

      <span class="visuallyhidden">Add photos or video</span>
      <input type="file" name="media_empty" accept="image/gif,image/jpeg,image/jpg,image/png,video/mp4,video/x-m4v"
             multiple="" class="file-input js-tooltip" data-original-title="Add photos or video" data-delay="150">
    </label>
  </div>
</div></span><span class="TweetBoxExtras-item"><div class="FoundMediaSearch found-media-search dropdown">
  <button class="btn js-found-media-search-trigger js-dropdown-toggle icon-btn js-tooltip" type="button"
          data-delay="150" aria-haspopup="true" data-original-title="Add a GIF">
    <span class="Icon Icon--gif Icon--large"></span>
    <span class="text u-hiddenVisually">
      Add a GIF
    </span>
  </button>
  <div class="FoundMediaSearch-dropdownMenu dropdown-menu" tabindex="-1">
    <div class="FoundMediaSearch-content Caret Caret--stroked">
      <div class="FoundMediaSearch-query">
        <input class="FoundMediaSearch-queryInput" type="text" autocomplete="off" placeholder="Search for a GIF">
        <span class="Icon Icon--search"></span>
      </div>
      <div class="FoundMediaSearch-results">
        <div class="FoundMediaSearch-items"></div>
        <div class="FoundMediaSearch-pagination"></div>
      </div>
    </div>
  </div>
</div>
</span>

          <span class="TweetBoxExtras-item"><div class="PollCreator">
  <button class="btn icon-btn PollCreator-btn js-tooltip" type="button" data-delay="150" tabindex="0"
          data-original-title="Add poll">
    <span class="PollCreator-icon Icon Icon--pollBar"></span>
    <span class="text PollCreator-label u-hiddenVisually">Poll</span>
  </button>
</div>
</span>


          <span class="TweetBoxExtras-item"><div class="geo-picker dropdown">
  <button class="btn js-geo-search-trigger geo-picker-btn icon-btn js-tooltip disabled js-dropdown-toggle" type="button"
          data-delay="150" aria-haspopup="true" data-original-title="Location disabled">
    <span class="Icon Icon--geo"></span>
    <span class="text geo-status u-hiddenVisually">Location disabled</span>
  </button>
  <span class="dropdown-container dropdown-menu"></span>
  <input type="hidden" name="place_id" value="">
</div>
</span>

          <div class="TweetBoxUploadProgress">
            <div class="TweetBoxUploadProgress-uploading">
              Uploading
              <div class="TweetBoxUploadProgress-bar">
                <div class="TweetBoxUploadProgress-barPosition"></div>
              </div>
            </div>
            <div class="TweetBoxUploadProgress-processing">
              Processing
              <div class="TweetBoxUploadProgress-spinner Spinner Spinner--size14"></div>
            </div>
          </div>
        </div>

        <div class="TweetBoxToolbar-tweetButton tweet-button">
        <span class="add-tweet-button ">
          <button
            class="js-add-tweet EdgeButton EdgeButton--secondary EdgeButton--icon EdgeButton--medium js-tooltip disabled"
            aria-label="Add another Tweet" data-placement="top" data-delay="150" disabled=""
            data-original-title="Add another Tweet">
  <span class="Icon Icon--add Icon--medium"></span>
</button>

        </span>
          <button class="tweet-action EdgeButton EdgeButton--primary js-tweet-btn" type="button" [disabled]="textAreaValue.length==0">
  <span class="button-text tweeting-text">
    Tweet
  </span>
            <span class="button-text replying-text">Reply</span>
          </button>

        </div>
      </div>

    </form>
  </div>
</div>
