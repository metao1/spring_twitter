                  <style>
                    /* Global svg style overrides the overflow. Added svg for specificity */
                    svg.RadialCounter {
                      margin-bottom: -4px;
                      overflow: visible;
                      transform: rotate(-90deg);
                    }

                    .RadialCounter--safe {
                      stroke: #1da1f2;
                    }

                    .RadialCounter--warn {
                      stroke: #ffad1f;
                    }

                    .RadialCounter--danger {
                      stroke: #e0245e;
                    }

                    .RadialCounter-progressUnderlay {
                      stroke: #ccd6dd;
                    }

                    @keyframes RadialCounterPulse {
                      0% {
                        stroke-width: 2
                      }
                      50% {
                        stroke-width: 4;
                      }
                      100% {
                        stroke-width: 2;
                      }
                    }

                    .RadialCounter--danger.RadialCounter--pulse,
                    .RadialCounter--warn.RadialCounter--pulse {
                      animation: RadialCounterPulse 0.3s ease-in-out;
                      animation-iteration-count: 1;
                    }
                  </style>
                  <circle class="RadialCounter-progressUnderlay" cx="50%" cy="50%" r="8" fill="none"
                          stroke-width="1"></circle>
                  <circle class="js-progress-circle RadialCounter--safe" cx="50%" cy="50%" r="8" fill="none"
